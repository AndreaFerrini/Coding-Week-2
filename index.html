<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding-Week-2</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Css -->
    <link rel="stylesheet" href="./assets/style/style.css">
</head>
<body>

    <header class="text-center mb-2">
        <h1>Indovina chi?</h1>
        <p>Indovina il personaggio dalla frase che appare</p>
    </header>

    <main>
        <h2 class="text-center mb-4">Chi dice questa frase celebre?</h2>
        <p class="text-center mb-4" id="quote">"Doh"</p>
    
        <div id="options">
            <div class="row">
                <div class="card" onclick="checkAnswer(this, 'Homer')">
                    <img src="assets\img\homer.png" alt="">
                </div>
                <div class="card" onclick="checkAnswer(this, 'Darth-Vader')">
                    <img src="assets\img\darth-vader.png" alt="">
                </div>
                <div class="card" onclick="checkAnswer(this, 'Gandalf')">
                    <img src="assets\img\gandalf.png" alt="">
                </div>
                <div class="card" onclick="checkAnswer(this, 'Superman')">
                    <img src="assets\img\superman.png" alt="">
                </div>
            </div>
        </div>
        
        <button id="nextButton" onclick="mostraDomandaCasuale()" class="btn btn-primary btn-lg text-center">Domanda successiva</button>
    
        <div id="risultato" class="text-center mt-4">
            <p id="punteggioTotale"></p>
        </div>
    </main>

    <!-- script js -->
    <script type="text/javascript" src="./assets/js/main.js"></script>

    <!-- script js bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
